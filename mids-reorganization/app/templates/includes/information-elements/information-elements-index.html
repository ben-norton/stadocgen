<h2 id="6-information-element-index">6 Information Elements</h2>

<h3 id="61-index-by-information-element">6.1 Index By Discipline</h3>

{% for v in informationElementsByLevel %}
        <div class="term-set-by-class-wrapper">
            <h5>{{ v.class }}</h5>
            <ul class="term-list list-1-col">
                {% for k in v.informationElementList %}
                    <li><a href="#{{ k[1]|replace('.','_') }}">{{ k[1] }}</a></li>
                {%  endfor %}
            </ul>
         </div>
{%  endfor %}
